<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <header>
                <div class="header__container">
                    <img class="app__headerImage"
                        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                        alt="" />
                </div>
            </header>
        </div>

        <div class="center">
            <div class="post">
                <div class="post__header">
                    <h3>Sofia</h3>
                    <p>4/10/2021</p>
                </div>
                <img class="post__image" src="https://ak.picdn.net/shutterstock/videos/11370395/thumb/12.jpg" />
                <div class="caption">
                    <p class="post__text">
                        <strong> Sofia </strong>
                        Aca cruzando un puente!
                    </p>
                </div>
                <div class="post__comments">
                    <p>
                        <strong>Juan</strong> Lindaa!
                    </p>
                </div>
                <hr />
                <form class="post__commentBox">
                    <input class="post__input" type="text" placeholder="Agrega un comentario..." />
                    <button class="post__button" type="submit">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
        
        <div class="center">
            <div class="post">
                <div class="post__header">
                    <h3>Alan</h3>
                    <p>7/10/2021</p>
                </div>
                <img class="post__image"
                    src="https://images0.westend61.de/0000865894pw/romantic-couple-kissing-while-sitting-on-chair-by-railing-CAVF09790.jpg" />
                <div class="caption">
                    <p class="post__text">
                        <strong> Alan </strong>
                        Mi amor te amo!
                    </p>
                </div>
                <div class="post__comments">
                    <p>
                        <strong>Julieta</strong> ❤️❤️❤️
                    </p>
                </div>
                <hr />
                <form class="post__commentBox">
                    <input class="post__input" type="text" placeholder="Agrega un comentario..." />
                    <button class="post__button" type="submit">
                        Enviar
                    </button>
                </form>
            </div>
        </div>

        <div class="center">
            <div class="post">
                <div class="post__header">
                    <h3>James</h3>
                    <p>7/10/21</p>
                </div>
                <img class="post__image"
                    src="https://airows.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_768/MTM0MDQ1NTE2NzIyODc1MDEx/01jpg.jpg" />
                <div class="caption">
                    <p class="post__text">
                        <strong> James </strong>
                        Love Hawaii
                    </p>
                </div>
                <div class="post__comments"></div>
                <hr />
                <form class="post__commentBox">
                    <input class="post__input" type="text" placeholder="Agrega un comentario..." />
                    <button class="post__button" type="submit">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
